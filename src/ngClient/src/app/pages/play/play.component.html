<div class="container">
    <div class="play-header">
        <h1>Now Playing</h1>
        <div class="track-info">
            <h2 class="artist-name">{{ artistSlug || 'Unknown Artist' }}</h2>
            <h3 class="release-title">{{ releaseSlug || 'Unknown Release' }}</h3>
        </div>
    </div>
    
    <div class="slug-debug">
        <p><strong>Artist Slug:</strong> {{ artistSlug }}</p>
        <p><strong>Release Slug:</strong> {{ releaseSlug }}</p>
    </div>
    
    <!-- Additional content can be added here -->
</div>

<div class="register-container">
  <div class="register-form container">
    <h2>Register</h2>
    <br />
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="text-input" type="text" id="username" formControlName="username"
          [class.error]="username?.invalid && username?.touched" autocomplete="true" placeholder="Username">
        <div *ngIf="username?.invalid && username?.touched" class="error-message">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <input class="text-input" type="email" id="email" formControlName="email"
          [class.error]="email?.invalid && email?.touched" autocomplete="true" placeholder="Email">
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div id="role_input" class="form-group">
        <select class="text-input" id="role" formControlName="role">
          <option value="" disabled >Select Role</option>
          <option value="listener">Listener</option>
          <option value="artist">Artist</option>
        </select>
        <div *ngIf="role?.invalid && role?.touched" class="error-message">
          <span *ngIf="role?.errors?.['required']">Role is required</span>
        </div>
      </div>
      <div *ngIf="role?.value === 'artist'" class="form-group">
        <div *ngIf="artistName?.invalid && artistName?.touched" class="error-message">
          <span *ngIf="artistName?.errors?.['required']">Artist Name is required</span>
          <span *ngIf="artistName?.errors?.['minlength']">Artist Name must be at least 3 characters</span>
        </div>
        <input class="text-input" type="text" id="artistName" formControlName="artistName"
          [class.error]="artistName?.invalid && artistName?.touched" autocomplete="true" placeholder="Artist Name">
      </div>
      <div class="form-group">
        <input class="text-input" type="password" id="password" formControlName="password"
          [class.error]="password?.invalid && password?.touched" autocomplete="true" placeholder="Password">
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button class="btn" type="submit" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="isLoading">Creating account...</span>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>
    <br />
    <a routerLink="/login" class="btn btn-secondary">Login</a>
  </div>
</div>
